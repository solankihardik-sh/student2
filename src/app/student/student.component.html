<div clas>
  <h3 class="studentForm text-center mt-2">{{ "signup.studentForm.h3" | translate }}</h3>
  <div class="row">
    <div class="col-md-12 mt-2">
      <select class="form-control" (change)="useLanguage($event)">
        <option *ngFor="let item of languageSupport" [value]="item.support">{{
          item.language
        }}</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <select class="custom-select" (change)="selectedTimeZone($event)">
        <option selected disabled>{{"signup.select.option"|translate}}</option>
        <option *ngFor="let item of diffrentTimeZoneData" [value]="item">{{
          item
        }}</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="">{{ now }}</label>
    </div>
  </div>

  <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="signup()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>{{ "signup.fullName.label" | translate }}</label>
          <input type="text" formControlName="fullName" class="form-control"
            placeholder="{{ 'signup.fullName.placeholder' | translate }}"
            [ngClass]="{ 'is-invalid': submitted && fval.fullName.errors }" />
          <div *ngIf="submitted && fval.fullName.errors" class="invalid-feedback">
            <div *ngIf="fval.fullName.errors.required">
              {{ "signup.fullName.span" | translate }}

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>{{ "signup.meetingDate.label" | translate }}</label>
          <input type="date" class="form-control" id="MeetingDate" formControlName="meetingDate"
            [ngClass]="{ 'is-invalid': submitted && fval.meetingDate.errors }" />
          <div *ngIf="submitted && fval.meetingDate.errors" class="invalid-feedback">
            <div *ngIf="fval.meetingDate.errors.required">
              <span>{{ "signup.meetingDate.span" | translate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>{{ "signup.startDate.label" | translate }}</label>
          <input type="date" class="form-control" id="StartDate" formControlName="startDate"
            [ngClass]="{ 'is-invalid': submitted && fval.startDate.errors }" />
          <div *ngIf="submitted && fval.startDate.errors" class="invalid-feedback">
            <div *ngIf="fval.startDate.errors.required">
              <span>{{ "signup.startDate.span" | translate }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="EndDate">{{ "signup.endDate.label" | translate }}</label>
          <input type="date" class="form-control" id="EndDate" formControlName="endDate"
            [ngClass]="{ 'is-invalid': submitted && fval.endDate.errors }" />
          <div *ngIf="submitted && fval.endDate.errors" class="invalid-feedback">
            <div *ngIf="fval.endDate.errors.required">
              <span>{{ "signup.endDate.span" | translate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group btnSub">
      <button type="submit" class="btn btn-success">
        {{ "signup.submit.button" | translate }}
      </button>
      &nbsp;
      <button class="btn btn-light" type="reset" (click)="resetForm()">{{ "signup.Reset.button" | translate }}</button>
      &nbsp;
      <button type="button" class="btn btn-Primary" (click)="goToStudentDetails()">
        {{ "signup.urlnavigation.button" | translate }}
      </button>
    </div>
  </form>
</div>
